<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-effect</title>
    <style>
          
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: all 0.3s ease;
            margin-left: 200px;
            align-items: center;
            justify-content: center;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            background-color:orange;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
